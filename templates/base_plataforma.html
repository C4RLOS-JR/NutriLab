{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
  <link rel="stylesheet" href="{% static 'plataforma/css/css.css' %}">
  <link rel="stylesheet" href="{% static 'plataforma/css/plano_alimentar.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
{% endblock  %}

{% block 'body' %}
  <div class="container-fluid">
    <div class="row">
      
      <!-- Barra Lateral-->
      <div class="col-md-2">
        <a href="{% url 'gerenciar_pacientes' %}" class="link-lateral">
          <div class="card-lateral">
            <img src="{% static 'plataforma/img/paciente.png' %}">
            <br>
            <h3>Gerenciar Pacientes</h3>
          </div>
        </a>

        <a href="{% url 'lista_pacientes' %}" class="link-lateral">
          <div class="card-lateral">
            <img src="{% static 'plataforma/img/dados_paciente.png' %}">
            <br>
            <h3>Dados do Paciente</h3>
          </div>
        </a>

        <a href="{% url 'lista_plano_alimentar' %}" class="link-lateral">
          <div class="card-lateral">
            <img src="{% static 'plataforma/img/plano_alimentar.png' %}">
            <br>
            <h3>Plano Alimentar</h3>
          </div>
        </a>
      </div>
      
      <!--Painel-->
      <div class="col-md-8">
        {% block 'plataforma' %}{% endblock %}
      </div>

    </div>
  </div>
{% endblock%}
